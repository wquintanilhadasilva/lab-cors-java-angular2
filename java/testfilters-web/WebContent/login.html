<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>Teste de REST com JAAS</title>
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>

        <link href="resource/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        
        
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

    </head>

    <body class="login-page">
        <p style="height: 30px;"></p>
        
		<div class="row">
		  <div class="col-md-3 col-sm-1">
		  </div>
		  <div class="col-md-6 col-sm-10">
		
		    <form action="j_security_check" method="post" class="form-horizontal">
		      <div class="col-12" align="center">
		        <img src="resource/user-login2.png" alt="Avatar">
		        <p></p>
		        <h4>
		          <span class="text-center">
		            Acesso à aplicação</span>
		        </h4>
		      </div>
		
		      <div class="form-group col-md-12">
		        <label for="nome" class="control-label">Usuário</label>
		        <div class="input-group input-group-lg">
		          <span class="input-group-addon" id="sizing-addon1">@</span>
		          <input name="nome" id="nome" placeholder="usuario@email.com" required type="text" class="form-control" autofocus
		            aria-describedby="sizing-addon1">
		        </div>
		      </div>
		
		      <div class="form-group col-md-12">
		        <label for="senha" class="control-label">Senha</label>
		        <div class="input-group input-group-lg">
		          <span class="input-group-addon" id="sizing-addon1">#</span>
		          <input name="senha" id="senha" required type="password" class="form-control" autofocus aria-describedby="sizing-addon1">
		        </div>
		      </div>
		
		      <div class="form-group col-md-12">
		        <div class="alert alert-warning alert-dismissible" role="alert">
		          <strong>Atenção!</strong> Dados incorretos, verifique e tente novamente!
		        </div>
		        <button class="btn btn-lg btn-primary btn-block" type="submit" name="action">
		          <span>Acessar</span>
		        </button>
		      </div>
		
		    </form>
		
		  </div>
		  <div class="col-md-3 col-sm-1"></div>
		</div>
    </body>
</html>
